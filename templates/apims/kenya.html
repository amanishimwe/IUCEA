{% extends "base.html" %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/styles-countries.css' %}">
<link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">

<div class="holdingcontainer">

    <div class="internalcontainerL"><h4 style="color:#CE1127">PROGRAMMES</h4>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <th>#</th>
            <th scope="col">PROGRAMME NAME</th>
            <th scope="col">PROGRAMME OFFERING</th>
            <th scope="col">UNIVERSITY OFFERING</th>
            <tbody>
            <tr>
                {% for program in programs_in_kenya %}

                <th scope="row">{{ forloop.counter }}</th>
                <td style="font-size:18px;" class="text-danger"><a href="#"></a><strong>{{program.program_name}}</strong></td>
                <td style="font-size:18px;" class="text-primary"><strong>{{program.program_level }} </strong></td>
                <!-- Drop down for University-->
                <td style="font-size:18px;" class="text-secondary"><strong>{{program.university}}</strong>


                </td>

            </tr>

            {% endfor %}
            </tbody>
            </thead>
        </table>
    </div>

</div>


{% endblock body %}
